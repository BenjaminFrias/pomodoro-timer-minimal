<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Pomodoro Timer</title>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div class="timer">
            <p><span class="timer-minutes">25</span><span>:</span><span class="timer-seconds">00</span></p>
        </div>
        
        <div class="timer-line"></div>

        <div class="timer-controls">
            <button class="reset-btn">Reset</button>
            <button class="start-pause-btn">Start</button>
            <button class="settings-btn">Settings</button>
        </div>
        
        <div class="timer-options">
            <button class="short-break-btn">Break</button>
            <button class="focus-btn">Focus</button>
            <button class="long-break-btn">Long Break</button>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
